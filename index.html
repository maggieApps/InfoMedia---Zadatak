<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer info</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header class="header">
        <h1>Welcome to the checkout page!</h1>
        <h3>Please, provide your contact info below.</h3>
    </header>

    </div>
    <div class="form-container">
        <form method="post">
            <input type="text" class="first-name" id="input-field" placeholder="First Name"/>
            <input type="text" class="last-name" id="input-field" placeholder="Last Name"/>
            <input type="number" class="phone-number" id="input-field" placeholder="Phone Number (numbers only)"/>
            <input type="text" class="home-adress" id="input-field" placeholder="Adress (street)"/>
            <input type="number" class="home-number" id="input-field" placeholder="Home/Apartment Number"/>
            <input type="number" class="zip-code" id="input-field" placeholder="ZIP Code">
            <input type="text" class="city" id="input-field" placeholder="City"/>
            <input type="text" class="email-adress" id="input-field"placeholder="Email Address">
            <textarea type="text" class="note" id="more-info-input-field" placeholder="Enter any additional info that may be of help..."></textarea>
            <button id="button">Submit</button>
        </form>
    </div>
    
</body>
</html>
